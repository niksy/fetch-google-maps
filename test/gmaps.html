<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Google Maps</title>
	<style>
		.sandbox {
			width:500px; height:500px;
		}
	</style>
</head>
<body>

	<button type="button" class="gmaps-done">Load Google Maps, with plugins</button>
	<button type="button" class="gmaps-fail">Load Google Maps, non-existent plugins</button>
	<button type="button" class="gmaps-single-fail">Load Google Maps, one plugin is non-existent</button>
	<button type="button" class="gmaps-done-sans-plugins">Load Google Maps, no plugins</button>
	<button type="button" class="gmaps-done-basic">Load Google Maps, basic</button>

	<div class="sandbox"></div>

	<script src="../bower_components/jquery/dist/jquery.js"></script>
	<script src="../bower_components/kist-loader/dist/kist-loader.js"></script>
	<script src="../src/kist-loader-maps.js"></script>
	<script>

		function successCb () {

			console.log( 'Done' );
			console.log( arguments );

			var map = new google.maps.Map($('.sandbox')[0],{
				zoom: 8,
				center: new google.maps.LatLng(-34.397, 150.644)
			});

			var marker = new google.maps.Marker({
				map: map,
				position: new google.maps.LatLng(-34.397, 150.644),
				visible: true
			});

			var boxText = document.createElement("div");
			boxText.style.cssText = 'border: 1px solid black; margin-top: 8px; background: yellow; padding: 5px;';
			boxText.innerHTML = 'Testingâ€¦';

			var ib = new InfoBox({
				content: boxText
			});
			ib.open(map, marker);

		}

		function errorCb () {

			console.log( 'Fail' );
			console.log( arguments );

		}

		$('.gmaps-done').on('click', function () {

			$.kist.loader
				.loadGmaps({
					plugins: [ '../bower_components/gmaps-infobox/index.js', '../bower_components/gmaps-maplabel/index.js' ],
					language: 'en',
					libraries: 'geometry'
				})
				.done(successCb)
				.fail(errorCb)

		});

		$('.gmaps-fail').on('click', function () {

			$.kist.loader
				.loadGmaps({
					plugins: [ 'x.js', 'y.js' ],
					language: 'en',
					libraries: 'geometry'
				})
				.done(successCb)
				.fail(errorCb);

		});

		$('.gmaps-single-fail').on('click', function () {

			$.kist.loader
				.loadGmaps({
					plugins: [ '../bower_components/gmaps-infobox/index.js', 'y.js' ],
					language: 'en',
					libraries: 'geometry'
				})
				.done(successCb)
				.fail(errorCb);

		});

		$('.gmaps-done-sans-plugins').on('click', function () {

			$.kist.loader
				.loadGmaps({
					language: 'en',
					libraries: 'geometry'
				})
				.done(function(){
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(errorCb);

		});

		$('.gmaps-done-basic').on('click', function () {

			$.kist.loader
				.loadGmaps()
				.done(function(){
					console.log( 'Done' );
					console.log( arguments );
				})
				.fail(errorCb);

		});

	</script>

</body>
</html>
